<!DOCTYPE html>
<html>
<head>
   <title>Lab Manager Light</title>
   <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
   <link rel="stylesheet" type="text/css" href="css/jquery.cluetip.css" />
   <link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css" />
   <link rel="stylesheet" type="text/css" href="css/TableTools.css" />
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
   <link rel="stylesheet" type="text/css" href="css/lml.css" />
   <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.3.custom.css" />
   <link rel="stylesheet" type="text/css" href="css/lml-print.css" media="print"/>
   <script src="js/angular.min.js" type="text/javascript"></script>
   <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
   <script src="js/jquery.cluetip.min.js" type="text/javascript"></script>
   <script src="js/jquery.dataTables.min.js" type="text/javascript"></script>
   <script src="js/TableTools.min.js" type="text/javascript"></script>
   <script src="js/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>

   <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
</head>
<body data-ng-app="lml-app" data-ng-controller="MainController">
    <div id="logoframe">
        <a href="#"><img src="images/LabManagerLightlogo-small.png"/></a><br/>
    </div>
 
    <div id="aussenwrapper">

    <div id="innenwrapper">

    <div id="header">
    <ul class="nav nav-tabs">
        <li ng-disabled="isServerRequestRunning" ng-class="{active: globals.activeTab == 'vm_overview'}"><a href="#/vm-overview">VM Overview</a></li>
        <li ng-disabled="isServerRequestRunning" ng-class="{active: globals.activeTab == 'new_vm'}"><a href="#/new-vm">New VM</a></li>
        <li ng-disabled="isServerRequestRunning" ng-class="{active: globals.activeTab == 'host_overview'}"><a href="#/host-overview">Host Overview</a></li>
        <li ng-disabled="isServerRequestRunning" ng-class="{active: globals.activeTab == 'tools'}"><a href="#/tools">Tools</a></li>
        <li ng-disabled="isServerRequestRunning" ng-class="{active: globals.activeTab == 'configuration'}"><a href="#/configuration">Configuration</a></li>
    </ul>
  </div>
    <div id='waiting' data-ng-show="isServerRequestRunning"><img src='images/wait.gif'/></div>

    <div id="content" class="tab-content" tab-pane="tab-content">
      <div data-ng-view></div>
    </div>

    </div><!--Ende innenwrapper-->

    <div id="footer">
        <a href="https://github.com/ImmobilienScout24/lab-manager-light" target="_blank">Lab Manager Light</a> is licensed under the <a href="http://www.gnu.org/licenses/gpl.html" target="_blank">GNU General Public License</a>.
        Version {{version}}
    </div>
    </div><!--Ende aussenwrapper-->

    <script src="js/lml/VmOverviewController.js" type="text/javascript"></script>
    <script src="js/lml/NewVmController.js" type="text/javascript"></script>
    <script src="js/lml/HostOverviewController.js" type="text/javascript"></script>
    <script src="js/lml/ConfigurationController.js" type="text/javascript"></script>
    <script src="js/lml/ToolsController.js" type="text/javascript"></script>
    <script src="js/lml/MainController.js" type="text/javascript"></script>
    <script src="js/lml/AjaxCallService.js" type="text/javascript"></script>
    <!-- The angular module have to loaded last. -->
    <script src="js/lml/LabManagerLight.js" type="text/javascript"></script>



</body></html>
